<div id="home" class="flex border-b border-stone-200 p4 md:py-4 justify-between">
  <a href="/" class="w-100 text-decoration-none d-flex justify-between">
      <h2 class="text-2xl font-bold text-primary-green read-more-left">THSK</h2>
  </a>
  <a href="/Articles" class="text-decoration-none">
      <h4 class="text-2xl font-bold text-primary-green read-more" >Articles</h4>
  </a>
</div>
<router-outlet />
  <div class="Footer">
    <div class="position-fixed bottom-4 start-50 translate-middle-x">
      <div class="d-flex align-items-center gap-1 rounded-pill px-4 py-2 shadow-lg" [ngClass]="{'bg-white': !isDarkTheme, 'bg-dark': isDarkTheme}">
        <!-- Home -->
        <a *ngIf="currentUrl !== '/'" href="/" class="btn btn-ghost" [ngClass]="{'text-emerald-800': !isDarkTheme, 'text-emerald-400': isDarkTheme}" aria-label="Home">
          <i class="bi bi-house-fill"></i>
        </a>
        <!-- Blog -->
        <a *ngIf="currentUrl !== '/Articles'" href="/Articles" class="btn btn-ghost" [ngClass]="{'text-emerald-800': !isDarkTheme, 'text-emerald-400': isDarkTheme}" aria-label="Blog">
          <i class="bi bi-body-text"></i>
        </a>
        <div class="vr"></div>
        <!-- GitHub -->
        <a href="https://github.com/THSK4U/" class="btn btn-ghost" [ngClass]="{'text-emerald-800': !isDarkTheme, 'text-emerald-400': isDarkTheme}" aria-label="GitHub" target="_blank" rel="noopener">
          <i class="bi bi-github"></i>
        </a>
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/sellaktaha/" class="btn btn-ghost" [ngClass]="{'text-emerald-800': !isDarkTheme, 'text-emerald-400': isDarkTheme}" aria-label="LinkedIn" target="_blank" rel="noopener">
          <i class="bi bi-linkedin"></i>
        </a>

        <div class="vr"></div>
        <!-- Theme Toggle -->
        <button type="button" class="btn btn-ghost" [ngClass]="{'text-emerald-800': !isDarkTheme, 'text-emerald-400': isDarkTheme}" (click)="toggleTheme()" aria-label="Toggle theme">
          <i class="bi" [ngClass]="isDarkTheme ? 'bi-sun' : 'bi-moon'"></i>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Back to Top Button -->
  <button
    *ngIf="showBackToTop"
    (click)="scrollToTop()"
    class="back-to-top"
    [ngClass]="{'visible': showBackToTop}"
    aria-label="Back to top">
    <i class="bi bi-arrow-up"></i>
  </button>
